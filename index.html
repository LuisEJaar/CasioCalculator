<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="javascript"  href="javascript/javascript.js">
</head>
<body>
    <div class="calculatorBody">
        <div class="display">
            <input type="text" id="display" placeholder="MATH!">
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="oneToNine">
                    <div class="left">
                        <button id="number" value="7">7</button>
                        <button id="number" value="4">4</button>
                        <button id="number" value="1">1</button>
                    </div>
                    <div class="middle">
                        <button id="number" value="8">8</button>
                        <button id="number" value="5">5</button>
                        <button id="number" value="2">2</button>
                    </div>
                    <div class="right">
                        <button id="number" value="9">9</button>
                        <button id="number" value="6">6</button>
                        <button id="number" value="3">3</button>
                    </div>
                </div>
                <div class="zero">
                    <button  id="zeroButton, number" value="0">0</button>
                </div>
            </div>
            <div class="functions">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="divide">/</button>
                <button id="multiply">*</button>
                <button id="clear">Clear</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <footer>Brought to you by Luis Jaar</footer>
</body>

<script>
    const text = document.querySelector("#display");
    const plus = document.querySelector("#add");
    const subtract = document.querySelector("#subtract");
    const divide = document.querySelector("#divide");
    const multiply = document.querySelector("#multiply");
    const clear = document.querySelector("#clear");
    const equal = document.querySelector("#equal");
    const number = document.querySelectorAll("#number");

    for (const numbers of number){ 
        numbers.addEventListener('click', function(e) {
        const clickedButton = e.target.value;
        let val = document.querySelector('input').value;
        document.getElementById('display').value = `${val}${clickedButton}`;
    });
    };  

    plus.addEventListener('click', () => {
        console.log("clicked plus");
        let val = document.querySelector('input').value;
        console.log(val);
        document.getElementById('display').value = `${val} + `;     
        equal.addEventListener('click', evaluation(val));
    });

    function evaluation (val) {
        let val2Temp = document.querySelector('input').value;
        let val2Temp2 = val2Temp.split(/(\s+)/);
        let val2 = val2Temp2[4];
        let answer = operator(val,val2,"+")
        document.getElementById('display').value = `${answer}`;
        equal.removeEventListener('click', evaluation);
    };

    function operator(value1,value2, action) {
        if (action === "+") {
            let answer = Number(value1) + Number(value2);
            return answer;
        } else if (action === "-") {
            let answer = Number(value1) - Number(value2);
            return answer;
        } else if (action === "*") {
            let answer = Number(value1) * Number(value2);
            return answer;
        } else if (action === "/") {
            let answer = Number(value1) / Number(value2);
            return answer;
        };
    };

    clear.addEventListener('click', () => {
        document.getElementById('display').value = "";
    });

    //display needs an event listener for the buttons
        //press a button it appears
        //functions need to be aple to change display
        //display could have event listeners for the functions
        //calls the function and then receives the new thing to display
        //functions  take whatever is up there and evaluates it first
        //then takes the new answer and does whatever with it
        //or the tail end of each function could have an event listener telling it to evaluate and close

</script>
</html>
