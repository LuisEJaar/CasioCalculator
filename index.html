<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="javascript/javascript.js"></script>

        <!--Calculator Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="calculatorBody">
            <header>
                <div class="logo">
                    <h1>CASIO</h1>
                </div>
                <div class="power">
                    <div class="solar"></div>
                    <div class="jargon">
                        <span>TWO WAY POWER</span>
                    </div>
                </div>
            </header>
            <div class="display">
                <input type="text" id="display" class="on" placeholder="MATH!">
            </div>
            <div class="buttonArea">
                <div class="row1">
                    <div class="modelNumber">SL-300SV</div>
                    <div class="topButtons">
                        <button class="operator2" value="square">&#8730</button>
                        <button class="power" value="off">OFF</button>
                    </div>
                </div>
                <div class="rows1to5">
                    <div class="column">
                        <button class="memory" value="clear">MC</button>
                        <button class="operator2" value="percent">%</button>
                        <button class="operator2" value="signChange">+/-</button>
                        <button id="clear" class="variant">C</button>
                        <button class="power variant" value="on">AC</button>
                    </div>
                    <div class="column">
                        <button class="memory" value="recall">MR</button>
                        <button class="number" value="7">7</button>
                        <button class="number" value="4">4</button>
                        <button class="number" value="1">1</button>
                        <button class="number" value="0">0</button>
                    </div>
                    <div class="column">
                        <button class="memory" value="subtract">M-</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="2">2</button>
                        <button class="decimal" value=".">.</button>
                    </div>
                    <div class="column">
                        <button class="memory" value="add">M+</button>
                        <button class="number" value="9">9</button>
                        <button class="number" value="6">6</button>
                        <button class="number" value="3">3</button>
                        <button id="equal">=</button>
                    </div>
                    <div class="column">
                        <button class="operator" value="/">/</button>
                        <button class="operator" value="*">x</button>
                        <button class="operator" value="-">-</button>
                        <button class="operator plusButton" value="+">+</button>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
