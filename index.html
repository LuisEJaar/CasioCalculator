<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="javascript"  href="javascript/javascript.js">
</head>
<body>
    <div class="calculatorBody">
        <div class="display">
            <input type="text" placeholder="MATH!">
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="oneToNine">
                    <div class="left">
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                    </div>
                    <div class="middle">
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                    </div>
                    <div class="right">
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                    </div>
                </div>
                <div class="zero">
                    <button>0</button>
                </div>
            </div>
            <div class="functions">
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="divide">/</button>
                <button class="multiply">*</button>
                <button class="clear">Clear</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer>Brought to you by Luis Jaar</footer>
</body>
</html>
